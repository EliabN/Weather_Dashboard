<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1 text-center">Weather Dashboard</span>
        </div>
    </nav>

    <main>
        <div class="col-12 col-sm-6 col-md-3">
            <h2 class="p-2">Search for City</h2>
            <form>
              <div class="form-group p-2">
                <input type="text" class="form-control w-100" id="name-input" placeholder="Sydney" />
                <button class="btn search-btn btn-info w-100 text-white">Search</button>
                <hr class="section-break-1 bg-dark" />
              </div>
            </form>
            <div class="form-group p-2">
                <button class="btn search-btn btn-secondary w-100 text-white">Search</button>
            </div>
            
        </div>
    </main>
</body>
</html>
