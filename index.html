<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1 text-center">Weather Dashboard</span>
        </div>
    </nav>

    <main>
        <!-- align-items-end change the alignment of flex items to end -->
        <div class="row">
            <section class="search col-12 col-sm-4 col-md-4 ">
                <h2 class="p-2">Search for City</h2>
                <form>
                  <div class="form-group p-2">
                    <input type="text" class="form-control w-100" id="name-input" placeholder="Sydney" />
                    <button class="btn search-btn btn-info w-100 text-white">Search</button>
                    <hr class="section-break-1 bg-dark" />
                  </div>
                </form>
                <div class="recent p-2">
                    <button class="btn search-btn btn-secondary w-100 text-white">Sydney</button>
                </div>
            </section>
    
            <!-- Uses a combination of col-* values to make full-size on small devices and half-size on medium or larger devices -->
            <section class="details col-12 col-sm-8 col-md-8">
                <article class="city-info border border-2 p-2">
                    <h1 class="city-date p-0">Sydney Thur 8th-Aug</h1>
                    <p id="T">Temp: 36*</p>
                    <p id="W">Wind 8.43 MHP</p>
                    <p id="H">Humidity: 44%</p>
                    <button class="btn btn-primary">More info.</button>
                </article>
            </section>
        </div>
    </main>
</body>
</html>
